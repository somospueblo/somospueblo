<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Somos Pueblo</title>
</head>

<body style="background-color:lightgrey;" onload="getMiembro()">

  <div class="col-md-12">

    <div class="card" style="width:400px;margin: 0 auto; float: none; margin-bottom: 10px; background-color: #d60f25;" ">
      <div class=" text-center">
      <br>

      
      <h1 style="color: white;" id="num"></h1>

      <img class="card-img-top" style="width:350px" src="logo.png" alt="Card image">
      <div class="card-body">
        <h4 style="color: white ;" class="card-title" >CREDENCIAL OFICIAL</h4>

        <div class="alert alert-secondary" role="alert">
          <h5 class="card-text"> <strong> Nombre: </strong> <span id="nombres"></span> </h5>
        </div>
        <div class="alert alert-secondary" role="alert">
          <h5 class="card-text"> <strong> C.I </strong>: <span id="cis"></span> </h5>
        </div>
        <div class="alert alert-secondary" role="alert">
          <h5 class="card-text"> <strong> Cargo: </strong> <span id="cargos"></span> </h5>
        </div>
        <div class="alert alert-secondary" role="alert">
          <h5 class="card-text"> <strong> Departamento: </strong> <span id="deps"></span> </h5>
        </div>
        <div class="alert alert-secondary" role="alert">
          <h5 class="card-text"> <strong> Municipio: </strong> <span id="muns"></span> </h5>
        </div>
        <div class="alert alert-secondary" role="alert">
          <h5 class="card-text"> <strong> Distrito: </strong> <span id="dists"></span> </h5>
        </div>


      </div>
    </div>
  </div>
  </div>

  <h1 id="holaMundo"> </h1>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
